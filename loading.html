<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
  body {
    
  }


  .loading-area {
    position: fixed;
    top: 0; 
    left: 0;
    right: 0;
    bottom: 0;
    background: black;
    z-index: 200;
  }


  .loading-image {
    position: absolute;
    top: 50%;
    left: 50%;
    margin: -200px 0 0 -300px;
  }
  </style>
</head>
<body>
  
<div class="loading-area">
  <img class="loading-image" src="https://i.gifer.com/28Ld.gif" alt="로딩">
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
 $(document).ready(function(){
   setTimeout(function(){
     $('.loading-area').hide();
   }, 2400)


 })
</script>

</body>
</html>
